<body style="background-image: url(assets/images/hero-bg-img.png);">

    <!-- nav start    -->

                <i class="fa fa-envelope"></i>

    <!-- contact start -->
    <div class="contact__area">
        <div class="container">
            <div class="row mb-md-5">
                <div class="col-12">
                    <div class="section__title text-center">
                        <h2>CONTACT</h2>
                        <h4>contact</h4>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-8 offset-md-2">
                    <div class="contact__form">
                        <p>Thank you for visiting my website! I'm thrilled that you'd like to get in touch. Whether you
                            have questions, feedback, or just want to say hello, I'd love to hear from you. Please feel
                            free to reach out to me using the contact form below</p>
                        <form action="" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control input_control" placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control input_control"
                                            placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control input_control"
                                            placeholder="Enter Mobile">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control input_control"
                                            placeholder="Enter Subject">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea name="" class="form-control input_control" cols="30"
                                            rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="button" class="contact__btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact end -->
