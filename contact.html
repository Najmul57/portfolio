<body>

    <!-- nav start    -->

    </ul>

    <!-- contact start -->
    <div class="contact__area pt-5 pb-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-12">
                    <div class="section__title text-center">
                        <h2>CONTACT</h2>
                        <h4>contact</h4>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-8 offset-md-2">
                    <div class="contact__form">
                        <h2 class="fw-bold">CONTACT US</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus quibusdam minus, nostrum
                            praesentium explicabo natus temporibus expedita obcaecati quo quas cupiditate tenetur fuga
                            numquam, iusto nesciunt dicta at. Animi, sequi!</p>
                        <form action="" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control input_control" placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control input_control"
                                            placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control input_control"
                                            placeholder="Enter Mobile">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control input_control"
                                            placeholder="Enter Subject">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea name="" class="form-control input_control" cols="30"
                                            rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="button" class="contact__btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact end -->
